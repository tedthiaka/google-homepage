<!DOCTYPE html>

<html>
<head>
	<title>Google Page Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
</head>
<body>
	<header>
		<div id="other-apps-bar">
			<a href="#"><img src="gmail.svg" width="20px" height="30px"><p>Gmail</p></a>
			<a href="#"><img src="photos.svg" width="20px" height="30px"><p>Images</p></a>
			<a href="#"><img src="app.svg" width="20px" height="30px"></a>
		</div>
	</header>
	<main>
		<img src="https://www.google.co.ke/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png">
		<form>
			<i class="fas fa-search"></i><input type="text" name="searchbar"><i class="fas fa-microphone"></i>
		</form>
		<div id="buttons">
			<button id="google-search">Google Search</button>
			<button id="Lucky">I'm Feeling Lucky</button>
		</div>
		<p>Google Offered in: <a href="#">Kiswahili</a></p>
	</main>
	<footer>
		<div id="footer-top">
			<p id="footer-top">Kenya</p>
		</div>
		<div id="footer-bottom-left">
			<a href="#">Advertising</a>
			<a href="#">Business</a>
			<a href="#">About</a>
			<a href="#">How Search works</a>
		</div>
		<div id="footer-bottom-right">
			<a href="#">Privacy</a>
			<a href="#">Terms</a>
			<a href="#">Settings</a>
		</div>
		</footer>
</body>
</html>
