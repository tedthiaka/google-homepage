<!DOCTYPE html>

<html>
<head>
	<title>Google Page Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
</head>
<body>
	<header>
		<ul>
			<li><i></i>Gmail</li>
			<li><i></i>Images</li>
			<li><img src="menu.svg" width="30px" height="30px"></li>
		</ul>
	</header>
	<main>
		<img src="https://www.google.co.ke/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png">
		<form>
			<i class="fas fa-search"></i><input type="text" name="searchbar"><i class="fas fa-microphone"></i>
		</form>
		<button id="google-search">Google Search</button>
		<button id="lucky">I'm Feeling Lucky</button>
		<p>Google Offered in: <a href="#">Kiswahili</a></p>
	</main>
	<footer>
		<p id="footer-top">Kenya</p>
		<ul id="footer-bottom-left">
			<li>Advertising</li>
			<li>Business</li>
			<li>About</li>
			<li>How Search works</li>
		</ul>
		<ul id="footer-bottom-right">
			<li>Privacy</li>
			<li>Terms</li>
			<li>Settings</li>
		</ul>
	</footer>
</body>
</html>
